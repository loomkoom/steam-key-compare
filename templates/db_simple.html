<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
</head>
<body>
{% for player in db %}
    <table>
        {% for key,val in player.items() %}
            <tr>
                <th>{{ key }}</th>
                <td> {{ val }}</td>
            </tr>
        {% endfor %}
    </table>
    <hr>
{% endfor %}
</body>
</html>
